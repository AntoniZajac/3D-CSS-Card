<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Card with 3D Text</title>
</head>
<body>
    <div class="container">
        <div style="--i:1;" class="card"></div>
        <div style="--i:2;" class="card"></div>
        <div style="--i:3;" class="card"></div>
        <div style="--i:4;" class="card"></div>
        <div style="--i:5;" class="card">
            <div style="--i:1;" class="text"></div>
            <div style="--i:2;" class="text"></div>
            <div style="--i:4;" class="text"></div>
            <div style="--i:5;" class="text"></div>
            <div style="--i:6;" class="text"></div>
            <div style="--i:7;" class="text"></div>
            <div style="--i:8;" class="text"></div>
            <div style="--i:9;" class="text"></div>
            <div style="--i:10;" class="text"></div>
            <div style="--i:11;" class="text"></div>
            <div style="--i:12;" class="text"></div>
        </div>
    </div>
</body>
</html>
